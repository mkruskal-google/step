<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="fetchData(5)">
    <div id="content">
      <h1 id="test">
        Hi there
      </h1>
      <p>
        Hello world this is Mike! This is my portfolio and these are my cats:
      </p>
      <img width="500px" src="/images/big.jpg" alt="bubby" /><br />
      <img width="500px" src="/images/little.jpg" alt="little bear" />
      <p>Click here to get a random Office quote:</p>
      <button onclick="addRandomQuote()" type="button">Boop</button><br />
      <h1 id="quote-container">&nbsp;</h1>

      <form action="/data" method="post">
        <h1>Leave a comment below</h1>
        <textarea name="text-input">Say hi!</textarea>
        <br /><br />

        <button type="submit">Submit</button>
        <br /><br />

        <label for="numcomments">Choose number of comments visible:</label>
        <input onchange="fetchData(this.value)" type="number" id="numcomments" name="numcomments" min="1" max="100" />
        <br /><br />

        <h1>What you said:</h1>
        <div id="hi"></div>
        <br />
        <br />
      </form>
      <button type="button" onclick="deleteData()">Delete all comments</button><br />
    </div>
  </body>
</html>
